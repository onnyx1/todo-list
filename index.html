    <div class="wrapper">
      <div class="content">
        <ul class="contextMenu">
          <li class="item edit" data-action="editContext">
            <svg data-action="editContext" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <path fill="#808080" d="M9.5 19h10a.5.5 0 110 1h-10a.5.5 0 110-1z"></path>
                <path stroke="#808080" d="M4.42 16.03a1.5 1.5 0 00-.43.9l-.22 2.02a.5.5 0 00.55.55l2.02-.21a1.5 1.5 0 00.9-.44L18.7 7.4a1.5 1.5 0 000-2.12l-.7-.7a1.5 1.5 0 00-2.13 0L4.42 16.02z" fill="none"></path>
              </g>
            </svg>
            <span data-action="editContext">Edit task</span>
          </li>

          <li class="item share moveProject">
            <div class="move">
              <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" data-bs-toggle="tooltip" data-bs-placement="top" title="" width="24" height="24" data-original-title="Move to project">
                <g fill="none" transform="translate(4 4)">
                  <circle cx="8" cy="8" r="7.5" stroke="#808080" fill="none"></circle>
                  <path fill="#808080" d="M10.11 7.82L8.15 5.85a.5.5 0 1 1 .7-.7l2.83 2.82a.5.5 0 0 1 0 .71l-2.83 2.83a.5.5 0 1 1-.7-.7l1.98-1.99H4.5a.5.5 0 1 1 0-1h5.61z"></path>
                </g>
              </svg>
              <span>Move to project</span>
            </div>

            <ul class="share-menu">
              <li class="item">
                <i class="uil uil-twitter"></i>
                <span>Twitter</span>
              </li>
              <li class="item">
                <i class="uil uil-instagram"></i>
                <span>Instagram</span>
              </li>
              <li class="item">
                <i class="uil uil-dribbble"></i>
                <span>Dribble</span>
              </li>

              <li class="item">
                <i class="uil uil-telegram-alt"></i>
                <span>Telegram</span>
              </li>
            </ul>
          </li>
          <li class="item duplicate">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="-3 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                fill-rule="evenodd"
                clip-rule="evenodd"

                fill="#808080"
              ></path>
            </svg>
            <span style="margin-top: 0.5rem !important">Duplicate</span>
          </li>

          <li class="item delete">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
              <g fill="none" fill-rule="evenodd">
                <path d="M0 0h24v24H0z" fill="none"></path>
                <rect width="14" height="1" x="5" y="6" fill="#808080" rx=".5"></rect>
                <path fill="#808080" d="M10 9h1v8h-1V9zm3 0h1v8h-1V9z"></path>

    <div class="wrapper1 projectContextMenu">

        <ul class="contextMenu">
          <li class="item editProject" data-action="editProject">
            <svg data-action="editProject" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">

                <path stroke="#808080" d="M4.42 16.03a1.5 1.5 0 00-.43.9l-.22 2.02a.5.5 0 00.55.55l2.02-.21a1.5 1.5 0 00.9-.44L18.7 7.4a1.5 1.5 0 000-2.12l-.7-.7a1.5 1.5 0 00-2.13 0L4.42 16.02z" fill="none"></path>

          <li class="item deleteProject">

              <g fill="none" fill-rule="evenodd">
                <path d="M0 0h24v24H0z" fill="none"></path>
                <rect width="14" height="1" x="5" y="6" fill="#808080" rx=".5"></rect>
                <path fill="#808080" d="M10 9h1v8h-1V9zm3 0h1v8h-1V9z"></path>
                <path stroke="#808080" d="M17.5 6.5h-11V18A1.5 1.5 0 0 0 8 19.5h8a1.5 1.5 0 0 0 1.5-1.5V6.5zm-9 0h7V5A1.5 1.5 0 0 0 14 3.5h-4A1.5 1.5 0 0 0 8.5 5v1.5z" fill="none"></path>

          </li>
        </ul>
